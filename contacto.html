        <main class="container">
            
            <div class="row mt-3 p-3 shadow-lg bg-body-tertiary rounded">
                <h4 class="text-center">Contacta con nosotros para tu mejor asesoramiento</h5>
                <hr class="mt-2 mb-3 shadow-lg bg-body-tertiary rounded">
            </div>

            
            <form class="formulario mt-3 p-3 shadow-lg bg-body-tertiary rounded" id="formulario">
                <div class="row m-2">
                    <div class="col"> 
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                        <div id="errorNombre" class="error-message"></div>
                    </div>
                    
                    <div class="col"> 
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">
                        <div id="errorApellido" class="error-message"></div>
                    </div>
        
                    <div class="col">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                        <div id="errorFechaNacimiento" class="error-message"></div>
                    </div>
                </div>
        
                <div class="row m-2">
                    <div class="col">
                        <!-- Input de Correo Electrónico -->
                        <label for="correo">Correo Electrónico:</label>
                        <input type="text" id="correo" name="correo">
                        <div id="errorCorreo" class="error-message"></div>
                    </div>
        
                    <div class="col">
                        <!-- Input de Teléfono -->
                        <label for="telefono">Teléfono:</label>
                        <label for="telefono">+54</label>
                        <input type="tel" id="telefono" name="telefono">
                        <div id="errorTelefono" class="error-message"></div>
                    </div>
                </div>
                
                <div class="row m-2"> 
                    <!-- Menú Desplegable para Selección de Plan -->
                    <label for="plan">Planes de entrenamiento:</label>
                    <select id="plan" name="plan">
                        <option value="">Selecciona tu plan</option>
                        <option value="plan1">Plan de Pérdida de Peso</option>
                        <option value="plan2">Plan de Musculación</option>
                        <option value="plan3">Plan de Crossfit</option>
                    </select>
                    <div id="errorPlan" class="error-message"></div>
                </div>
        
                <div>
                    <!-- Casillas de Verificación para Intereses -->
                    <p>Selecciona tus cuantas veces por semana:</p>
                    <input type="checkbox" id="1veces" name="intereses" value="1xSemana">
                    <label for="1veces">1 x semana</label>
        
                    <input type="checkbox" id="3veces" name="intereses" value="3xSemana">
                    <label for="3veces">3 x semana</label>
        
                    <input type="checkbox" id="libre" name="intereses" value="paseLibre">
                    <label for="libre">Pase libre</label>

                    <div id="errorVeces" class="error-message"></div>
        
                    <!-- Botón de Envío -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
